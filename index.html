<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8" />

        <!-- Make the page mobile compatible -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Allow installing the app to the homescreen -->
        <meta name="mobile-web-app-capable" content="yes">
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
    <div id="app"></div>

    <!-- A lot of magic happens in this file.
    HtmlWebpackPlugin automatically injects all assets (e.g. bundle.js, main.css) with the correct HTML tags,
    which is why they are missing in this file.
    Don't add any assets here! (Check out webpack.dev.babel.js and webpack.prod.babel.js if you want to know more) -->


    </body>
    </html>
